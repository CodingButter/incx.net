    <script>
        // Update page content from configuration
        window.addEventListener('configsLoaded', (event) => {
            const config = window.configLoader;
            const pageConfig = config.getCurrentPageConfig();

            // Update hero content
            if (pageConfig && pageConfig.hero) {
                const titleEl = document.getElementById('hero-title');
                const subtitleEl = document.getElementById('hero-subtitle');

                if (titleEl && pageConfig.hero.title) {
                    titleEl.textContent = pageConfig.hero.title;
                }
                if (subtitleEl && pageConfig.hero.subtitle) {
                    subtitleEl.textContent = pageConfig.hero.subtitle;
                }
                // Update hero image from config
                const heroImage = document.querySelector('.hero-image');
                if (heroImage && pageConfig.hero.image) {
                    heroImage.src = pageConfig.hero.image;
                }
            }

            // Update feature highlights
            if (pageConfig && pageConfig.features) {
                const featureBoxes = document.querySelectorAll('.hero-features .text-white.font-semibold');
                pageConfig.features.forEach((feature, index) => {
                    if (featureBoxes[index]) {
                        featureBoxes[index].textContent = feature;
                    }
                });
            }

            // Update bandwidth displays
            const global = config.global;
            if (global && global.network) {
                document.querySelectorAll('.bandwidth-display').forEach(el => {
                    el.textContent = global.network.bandwidth + ' Network';
                });
            }

            // Update page metadata
            config.updateMetaTags();
        });
    </script>
